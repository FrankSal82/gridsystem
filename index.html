<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Grid System</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	

	<div class="container">
		<h2>XS Grid System</h2>
		<div class="row show-grid">
			<div class="col-xs-4">
				<p>col-xs-4</p>
			</div>
			<div class="col-xs-4">
				<p>col-xs-4</p>
			</div>
			<div class="col-xs-4">
				<p>col-xs-4</p>
			</div> 
		</div> <!--END OF XS GRID SYSTEM-->
		
		<h2>md grid system</h2>
		<div class="row show-grid">
			<div class="col-md-2">
				<p>col-md-2</p>
			</div>
			<div class="col-md-4">
				<p>col-md-4</p>
			</div>
			<div class="col-md-5">
				<p>col-md-5</p>
			</div>
			<div class="col-md-1">
				<p>col-md-1</p>
			</div>
		</div> <!-- END OF MD GRID SYSTEM -->

		<h2>lg grid system</h2>
		<div class="row show-grid">
			<div class="col-lg-2">
				<p>col-lg-2</p>
			</div>
			<div class="col-lg-3">
				<p>col-lg-3</p>
			</div>
			<div class="col-lg-5">
				<p>col-lg-5</p>
			</div>
			<div class="col-lg-2">
				<p>col-lg-2</p>
			</div>
		</div> <!-- END OF LG GRID SYSTEM -->

		<h2>full grid system</h2>
		<div class="row show-grid">
			<div class="col-lg-4 col-md-3 col-sm-5 col-xs-3">
				<p class="lg">col-lg-4</p>
				<p class="md">col-md-3</p>
				<p class="sm">col-sm-5</p>
				<p class="xs">col-xs-3</p>
			</div>
			<div class="col-lg-4 col-md-3 col-sm-5 col-xs-3">
				<p class="lg">col-lg-4</p>
				<p class="md">col-md-3</p>
				<p class="sm">col-sm-5</p>
				<p class="xs">col-xs-3</p>
			</div>
			<div class="col-lg-4 col-md-6 col-sm-2 col-xs-6">
				<p class="lg">col-lg-4</p>
				<p class="md">col-md-6</p>
				<p class="sm">col-sm-2</p>
				<p class="xs">col-xs-6</p>
			</div>
			
		</div> <!-- END OF LG GRID SYSTEM -->
	</div><!-- END OF CONTAINER -->

	
</body>
</html>
